<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>

    <!-- link css file -->
    <link rel="stylesheet" href="css/LoginStyle.css">
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google font add  -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <!-- google book font  -->
        <h1><i class="fa fa-book" aria-hidden="true"></i>
            Login </h1>

        <form method="Login">
            <label for="first name" >First name</label><br>
            <!-- Fisrt name:<br> -->
            <input type="text" name="first name" id="first name"  placeholder="First name" required="required" /><br>

            Last name:<br>
            <input type="text"placeholder="Last name"><br>

            Email id:<br>
            <input type="text"placeholder="Email id"><br>

            Password:<br>
            <input type="password" name="p" placeholder="Password" required="required" /><br>

            Address:<br>
            <input type="text" placeholder="Address"><br>

            <label for="male">Male </label>
            <input type="radio" name="gender" id="male" value="male"><br>

            <label for="female">Female </label>
            <input type="radio" name="gender" id="female" value="female"><br>
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other"><br><br>
            <!-- <input type="submit" value="Submit"> -->
            
            <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
            <button type="Reset" class="btn btn-primary btn-block btn-large">Reset</button>

        
        </form>
    </div>
</body>
</html>
